<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- daisy and tailwind cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="flex justify-between items-center h-[70px] p-14">
      <div class="w-[200px] h-[50px] flex items-center gap-2">
        <img
          src="./assets/logo.png"
          class="max-w-full max-h-full object-contain"
          alt=""
        />
        <h1 class="text-xl font-extrabold text-[#006747]">
          Emergency<br />
          Service
        </h1>
      </div>
      <div class="flex gap-3">
        <div
          class="h-[50px] w-28 flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-3xl"
        >
          <h1 class="text-xl font-bold">0</h1>
          <div class="h-7 w-7">
            <img
              src="./assets/heart.png"
              class="max-w-full max-h-full object-contain"
              alt=""
            />
          </div>
        </div>
        <div
          class="h-[50px] w-28 flex justify-center items-center gap-2 bg-[#41ff6b1a] rounded-3xl"
        >
          <h1 class="text-xl font-bold">100</h1>
          <div class="h-7 w-7">
            <img
              src="./assets/coin.png"
              class="max-w-full max-h-full object-contain"
              alt=""
            />
          </div>
        </div>
        <div
          class="h-[50px] w-28 flex justify-center items-center rounded-3xl bg-[#00A63E] text-white font-bold"
        >
          <h1><span>2</span> Copy</h1>
        </div>
      </div>
    </div>

    <!-- hero section -->

    <div
      class="h-52 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex items-center mx-auto gap-2 flex-col p-4"
    >
      <div class="h-24 w-24"><img src="./assets/logo-dark.png" alt="" /></div>
      <div class="text-white font-bold">
        <h1 class="text-2xl text-center my-2">Emergency Service Directory</h1>
        <p class="text-sm">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </div>
  </body>
</html>
